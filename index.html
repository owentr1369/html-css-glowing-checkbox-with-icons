<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glowing Checkbox Design With Icon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="" id="" />
          <i aria-hidden="true" class="fa-solid fa-wifi"></i>
          <span class="check"></span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="" id="" />
          <i aria-hidden="true" class="fa-brands fa-bluetooth-b"></i>
          <span class="check"></span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="" id="" />
          <i aria-hidden="true" class="fa-solid fa-volume-high"></i>
          <span class="check"></span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="" id="" />
          <i aria-hidden="true" class="fa-solid fa-location-dot"></i>
          <span class="check"></span>
        </label>
      </li>
    </ul>
  </body>
</html>
